<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сторінка з таблицями</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Список лекций</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Date</th>
    </tr>
    <tr>
        <td>Geo</td>
        <td>5</td>
        <td>20.05.2023</td>
    </tr>
    <tr>
        <td>UK</td>
        <td>3</td>
        <td>16.06.2023</td>
    </tr>
    <tr>
        <td>Math</td>
        <td>7</td>
        <td>25.01.2023</td>
    </tr>
</table>
</body>
</html>
